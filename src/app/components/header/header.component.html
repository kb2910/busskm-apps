<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start" *ngIf="showBackButton">
      <ion-button (click)="goBack()" class="back-button-no-icon">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>


    <ion-title class="logo-title">
      <img src="assets/BlancoNegroLogo.svg" alt="Logo" />
    </ion-title>

    <!-- Botón para abrir el menú -->
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Menú lateral -->
<ion-menu side="start" menuId="main-menu" contentId="main-content">
  <ion-header>
    <ion-toolbar class="custom-toolbar">
      <ion-title class="logo-title">
        <img src="assets/BlancoNegroLogo.svg" alt="Logo" />
      </ion-title>

    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding ros">

    <ion-avatar>
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label>Chip Avatar</ion-label>

    <ion-list class="ros">
      <ion-item button routerLink="/home">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item button routerLink="/map">
        <ion-icon name="map-outline" slot="start"></ion-icon>
        <ion-label>Mapa</ion-label>
      </ion-item>
      <ion-item button routerLink="/perfil">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>
      <ion-item button routerLink="/perfil">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Cerrar sesion</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
