<ion-app>
  <!-- Menú lateral -->
  <ion-menu side="start" menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar class="custom-toolbar">
        <ion-title class="logo-title">
          <img src="assets/BlancoNegroLogo.svg" alt="Logo" />
        </ion-title>

      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding ros">
      <ion-avatar>
        <img alt="{{userData?.user_nombre}}" [src]="imagen" />
      </ion-avatar>
      <ion-label>
        <h2><strong>{{userData?.user_nombre}}</strong></h2>
      </ion-label>

      <ion-list class="ros">
        <ion-item button routerLink="/home">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item button routerLink="/map">
          <ion-icon name="map-outline" slot="start"></ion-icon>
          <ion-label>Mapa</ion-label>
        </ion-item>
        <ion-item button routerLink="/perfil">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
        <ion-item button (click)="handleAction('logout')">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Cerrar sesion</ion-label>
        </ion-item>
      </ion-list>

      <div class="ion-text-center" style="margin-top: 40px; font-size: 12px; color: gray;">
        Versión 1.0.0
      </div>

    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
