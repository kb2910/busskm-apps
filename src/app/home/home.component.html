<ion-header> <app-header [showBackButton]="true"></app-header></ion-header>
<ion-content>

  <div>
    <app-map [showBackButton]="false"></app-map>
  </div>

  <div class="login-fixed-bottom">
    <!-- BotÃ³n flotante arriba del panel blanco -->
    <ion-fab class="fab-overlay-top">
      <ion-fab-button color="medium">
        <ion-icon name="options"></ion-icon>
      </ion-fab-button>

      <ion-fab-list side="top">
        <ion-fab-button color="primary" (click)="irAOtraPantalla()">
          <ion-icon name="pin"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="dark" (click)="getSalidas()">
          <ion-icon name="stopwatch"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>

    <div class="modal-header">
      <h2><strong>{{userData?.user_nombre}}</strong></h2>
      <p>Seleccione <span class="pink">su transporte y destino</span></p>
    </div>

    <div class="transport-selector">
      <ion-segment [(ngModel)]="segmentValue" class="custom-segment">
        <ion-segment-button value="buss">
          <ion-label> <img src="assets/icon/buss3.svg" alt="Logo" width="25" height="25" />Buss</ion-label>
        </ion-segment-button>
        <ion-segment-button value="taxi">
          <ion-label> <img src="assets/taxi_30_rosa.png" alt="Logo" width="25" height="25" />Taxi</ion-label>
        </ion-segment-button>
      </ion-segment>

    </div>

    <ion-searchbar show-clear-button="focus" placeholder="Buscar destino" (click)="openSearchModal()"></ion-searchbar>

    <ion-button expand="block" class="btn-siguiente" (click)="irAOtraPantalla()">
      Siguiente
    </ion-button>

  </div>
</ion-content>
